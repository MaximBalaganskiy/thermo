<html>

<head>
  <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css'>
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js'></script>
</head>

<body>
  <div class='container'>
    <form action='/save' method='post'>
      <div class='row'>
        <div>Time: %d:%02d:%02d</div>
        <div>Current Temperature: %d</div>
        <div>Trigger Temperature: %d</div>
      </div>
      <div class='row'>
        <label>Day Temperature</label>
        <p class='range-field'>
          <input type='range' name='dayTemperature' min='10' max='30' value='%d' />
        </p>
        <div class="input-field">
          <input hidden id="dayStartInput" value="%s" />
          <select name="dayStart" id="dayStart">
            <option value="06:00">06:00</option>
            <option value="07:00">07:00</option>
            <option value="08:00">08:00</option>
          </select>
          <label>Starts At</label>
        </div>
      </div>
      <div class='row'>
        <label>Night Temperature</label>
        <p class='range-field'>
          <input type='range' name='nightTemperature' min='10' max='30' value='%d' />
        </p>
        <div class="input-field">
          <input hidden id="nightStartInput" value="%s" />
          <select name="nightStart" id="nightStart">
            <option value="22:00">22:00</option>
            <option value="23:00">23:00</option>
            <option value="23:30">23:30</option>
            <option value="23:59">23:59</option>
          </select>
          <label>Starts At</label>
        </div>

      </div>
      <div class='row'>
        <div class='switch'>
          <label>
              Off
              <input name='on' type='checkbox' %s>
              <span class='lever'></span>
              On
            </label>
        </div>
      </div>
      <div class='row'>
        <div class='input-field'>
          <input name='triggerTimeout' id='triggerTimeout' type='number' value='%d'>
          <label for='triggerTimeout'>Trigger delay (ms)</label>
        </div>
      </div>
      <button class='waves-effect waves-light btn' type='submit'>Save</button>
  </div>
  </form>
  </div>
</body>

<script>
  $(document).ready(function () {
    var dayStart = $("#dayStartInput").val();
    $("#dayStart option[value='" + dayStart + "']").attr("selected", "");

    var nightStart = $("#nightStartInput").val();
    $("#nightStart option[value='" + nightStart + "']").attr("selected", "");

    $('select').material_select();
  });

</script>

</html>
